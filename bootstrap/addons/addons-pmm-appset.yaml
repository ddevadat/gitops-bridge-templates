---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-pmm
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: pmm
                # anything not staging or prod use this version
                addonChartVersion: 1.4.12
                addonChartRepositoryNamespace: monitoring
                addonChartRepository: https://percona.github.io/percona-helm-charts
              selector:
                matchExpressions:
                  - key: enable_pmm
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
              values:
                addonChartVersion: 1.4.12
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 1.4.12
  template:
    metadata:
      name: '{{values.addonChart}}'
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
            values: |
              ingress:
                hostname: pmm-demo.{{ metadata.annotations.domain }}
                hosts:
                  - host: pmm-demo.{{ metadata.annotations.domain }}
                    paths: 
                    - "/"
                tls:
                  - secretName: pmm-server-tls
                    hosts: 
                    - pmm-demo.{{ metadata.annotations.domain }}
      destination:
        namespace: '{{values.addonChartRepositoryNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
