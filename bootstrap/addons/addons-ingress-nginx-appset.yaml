---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-ingress-nginx
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: ingress-nginx
                # anything not staging or prod use this version
                addonChartVersion: 4.10.0
                addonChartRepositoryNamespace: ingress-nginx
                addonChartRepository: https://kubernetes.github.io/ingress-nginx
              selector:
                matchExpressions:
                  - key: enable_ingress_nginx
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
              values:
                addonChartVersion: 4.10.0
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 4.10.0
  template:
    metadata:
      name: '{{.values.addonChart}}'
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}charts/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}environments/{{.metadata.labels.environment}}/addons/{{.values.addonChart}}/values.yaml
            values: |
              controller:
                service:
                  annotations: 
                    oci.oraclecloud.com/load-balancer-type: "nlb"
                    oci-network-load-balancer.oraclecloud.com/internal: "{{ .metadata.annotations.is_lb_internal  }}"
                    oci-network-load-balancer.oraclecloud.com/subnet: "{{ .metadata.annotations.oci_lb_subnet_id  }}"
                    oci-network-load-balancer.oraclecloud.com/oci-network-security-groups: "{{ .metadata.annotations.oci_lb_nsg_id  }}"
      destination:
        namespace: '{{.values.addonChartRepositoryNamespace}}'
        name: '{{.name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          # - ServerSideApply=true # Big CRDs.
