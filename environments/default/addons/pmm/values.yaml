image:
  repository: docker.io/percona/pmm-server

ingress:
  enabled: false
  ingressClassName: nginx
  pathType: Prefix
  annotations: 
    cert-manager.io/cluster-issuer: 'self-signed-issuer'

secret:
  name: pmm-secret
  create: true
service:
  type: ClusterIP
storage:
  storageClassName: "oci-bv"
  size: 50Gi